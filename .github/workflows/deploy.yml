name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  EC2_BACKEND_ID: i-0c15dd1fafd976688
  EC2_FRONTEND_ID: i-061633a495bdfeac2
  IAM_ROLE_ARN: arn:aws:iam::174170816230:role/OpenPoll-OIDC-Provider

jobs:
  # CI: Backend í…ŒìŠ¤íŠ¸
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    env:
      # CIì—ì„œ Prismaê°€ í™˜ê²½ë³€ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ìˆë„ë¡ ë”ë¯¸ê°’ ì„¤ì •
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test
        continue-on-error: true

  # CI: Frontend í…ŒìŠ¤íŠ¸
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/openpoll
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/openpoll/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Build
        run: npm run build

  # CD: Backend ë°°í¬
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    needs: [backend-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend via SSM
        run: |
          echo "ğŸš€ Deploying Backend..."
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ env.EC2_BACKEND_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["/home/ec2-user/deploy-backend.sh"]' \
            --comment "Deploy Backend - ${{ github.sha }}" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          echo "â³ Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_BACKEND_ID }}" || true
          
          echo "ğŸ“‹ Backend deploy result:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_BACKEND_ID }}" \
            --query "[Status, StandardOutputContent, StandardErrorContent]" \
            --output text

  # CD: Frontend ë°°í¬
  deploy-frontend:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest
    needs: [frontend-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Frontend via SSM
        run: |
          echo "ğŸš€ Deploying Frontend..."
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ env.EC2_FRONTEND_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["/home/ec2-user/deploy-frontend.sh"]' \
            --comment "Deploy Frontend - ${{ github.sha }}" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          echo "â³ Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_FRONTEND_ID }}" || true
          
          echo "ğŸ“‹ Frontend deploy result:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_FRONTEND_ID }}" \
            --query "[Status, StandardOutputContent, StandardErrorContent]" \
            --output text

