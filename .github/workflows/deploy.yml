name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  # TODO: ì•„ë˜ ê°’ë“¤ì„ ì‹¤ì œ ê°’ìœ¼ë¡œ ë³€ê²½í•˜ì„¸ìš”
  EC2_INSTANCE_ID: i-0123456789abcdef0
  IAM_ROLE_ARN: arn:aws:iam::123456789012:role/OpenPoll-GitHubActions-Role
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  # CI: Backend í…ŒìŠ¤íŠ¸
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test
        continue-on-error: true  # í…ŒìŠ¤íŠ¸ ì—†ìœ¼ë©´ ì‹¤íŒ¨í•˜ë¯€ë¡œ ì¼ë‹¨ í—ˆìš©

  # CI: Frontend í…ŒìŠ¤íŠ¸
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/openpoll
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/openpoll/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Build
        run: npm run build

  # CD: ë°°í¬ (main ë¸Œëœì¹˜ push ì‹œì—ë§Œ)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          echo "ğŸš€ Sending deploy command to EC2..."
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["/home/ec2-user/deploy.sh"]' \
            --comment "Deploy from GitHub Actions - ${{ github.sha }}" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          echo "â³ Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" || true
          
          echo "ğŸ“‹ Command output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" \
            --query "[Status, StandardOutputContent, StandardErrorContent]" \
            --output text
